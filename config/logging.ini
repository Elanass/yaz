[loggers]
keys=root

[handlers]
keys=console,file

[formatters]
keys=std

[logger_root]
level=INFO
handlers=console,file

[handler_console]
class=StreamHandler
formatter=std
args=(sys.stdout,)

[handler_file]
class=FileHandler
formatter=std
args=('logs/application.log','a')

[formatter_std]
format=%(asctime)s %(levelname)s %(name)s: %(message)s
