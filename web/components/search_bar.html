<!-- Search Bar Component with magnifying glass icon and HTMX integration -->
<div class="px-4 py-3 bg-white border-b border-gray-200">
    <div class="relative max-w-md mx-auto">
        <!-- Magnifying Glass Icon -->
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>
        
        <!-- Search Input with HTMX -->
        <input 
            type="text" 
            placeholder="Search Casesâ€¦"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:bg-white transition-colors"
            name="query"
            hx-get="/api/v1/cases"
            hx-trigger="keyup changed delay:300ms"
            hx-target="#card-container"
            hx-swap="innerHTML"
            hx-indicator="#search-loading"
            hx-include="[name='category']"
            autocomplete="off"
        >
        
        <!-- Loading Indicator -->
        <div id="search-loading" class="absolute inset-y-0 right-0 pr-3 flex items-center htmx-indicator">
            <svg class="animate-spin h-4 w-4 text-blue-500" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
    </div>
    
    <!-- Search Suggestions (Optional - shown when focused) -->
    <div 
        id="search-suggestions" 
        class="absolute z-10 w-full max-w-md mx-auto mt-1 bg-white border border-gray-200 rounded-lg shadow-lg hidden"
        style="left: 50%; transform: translateX(-50%);"
    >
        <!-- Suggestions will be populated via HTMX -->
    </div>
</div>
