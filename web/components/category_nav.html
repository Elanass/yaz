<!-- Category Navigation Pills Component -->
<div class="flex items-center space-x-2 overflow-x-auto pb-2">
    <!-- Journal Category -->
    <button 
        type="button"
        class="flex-shrink-0 px-4 py-2 rounded-full text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        :class="activeCategory === 'journal' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
        hx-get="/api/v1/journal"
        hx-target="#card-container"
        hx-swap="innerHTML"
        hx-trigger="click"
        @click="activeCategory = 'journal'"
        name="category"
        value="journal"
    >
        <div class="flex items-center space-x-2">
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
            <span>Journal</span>
        </div>
    </button>
