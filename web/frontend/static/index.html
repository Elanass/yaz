<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAZ Surgery Analytics Platform</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">YAZ Surgery Analytics</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/cases" class="hover:bg-blue-700 px-3 py-2 rounded">Cases</a>
                    <a href="/reports" class="hover:bg-blue-700 px-3 py-2 rounded">Reports</a>
                    <a href="/education" class="hover:bg-blue-700 px-3 py-2 rounded">Education</a>
                    <a href="/profile" class="hover:bg-blue-700 px-3 py-2 rounded">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="max-w-7xl mx-auto py-6 px-4">
        <!-- Dynamic content will be loaded here -->
        <div hx-get="/api/v1/dashboard" hx-trigger="load" hx-target="#dashboard-content">
            <div class="animate-pulse">Loading dashboard...</div>
        </div>
        
        <div id="dashboard-content"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2025 YAZ Surgery Analytics Platform. Built for collaborative research.</p>
        </div>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
