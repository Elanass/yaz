<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#191410">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />
    
    <title>Surgify</title>
    <link rel="icon" type="image/x-icon" href="/static/icons/surgify-logo.ico" />
    <link rel="apple-touch-icon" href="/static/icons/surgify-logo-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/static/icons/surgify-logo-512.png">
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/pwa-enhancements.css">
    <link rel="stylesheet" href="/static/css/themes.css">
    
    <!-- Surgify Compatibility Enhancement -->
    <link rel="stylesheet" href="/static/css/surgify-compatibility.css">
    
    <!-- Load shared utilities first for DRY compliance -->
    <script src="/static/js/shared-utils.js"></script>
    
    <!-- Surgify UI compatibility enhancements -->
    <script src="/static/js/surgify-compatibility.js"></script>
    
    <script src="/static/js/theme-switcher.js" defer></script>
    <script src="/static/js/sidebar-menu.js" defer></script>
    
    {% block head %}{% endblock %}
</head>
<body>
    <div class="flex h-full min-h-screen w-full flex-col bg-[var(--bg-primary)] text-[var(--text-primary)]">
        <!-- Top Navigation -->
        <header class="flex items-center bg-[var(--bg-primary)] p-4 pb-2 justify-between border-b border-[var(--border-color)]">
            <!-- Logo and Menu -->
            <div class="flex items-center gap-4">
                <!-- Menu Toggle -->
                <div class="text-[var(--text-primary)] flex size-12 shrink-0 items-center cursor-pointer" data-action="toggle-menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,72H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z"></path>
                    </svg>
                </div>
                
                <!-- Logo -->
                <div class="flex items-center gap-2">
                    <img src="/static/icons/surgify-logo.png" alt="Surgify" class="h-8 w-auto" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
                    <h1 class="text-xl font-bold text-[var(--text-primary)]" style="display: none;">Surgify</h1>
                </div>
            </div>
            
            <!-- Search Bar -->
            <div class="flex-1 max-w-md mx-4">
                <div class="relative">
                    <input 
                        type="text" 
                        id="global-search"
                        placeholder="Search cases, protocols, patients..." 
                        class="w-full px-4 py-2 pl-10 pr-4 bg-[var(--bg-secondary)] border border-[var(--border-color)] rounded-lg text-[var(--text-primary)] placeholder-[var(--text-tertiary)] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                    <svg class="absolute left-3 top-2.5 w-5 h-5 text-[var(--text-tertiary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>
            
            <!-- Theme Toggle -->
            <div class="flex items-center gap-4">
                <button 
                    id="theme-toggle" 
                    class="p-2 rounded-lg bg-[var(--bg-secondary)] hover:bg-[var(--bg-tertiary)] text-[var(--text-primary)] transition-colors"
                    title="Toggle theme"
                >
                    <svg id="theme-icon-light" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                    </svg>
                    <svg id="theme-icon-dark" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-1">
            {% block content %}
            <div class="p-4">
                <h1 class="text-2xl font-bold mb-4">Welcome to Surgify</h1>
                <p>This is the default content. Please extend this template to add your own content.</p>
            </div>
            {% endblock %}
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav bg-[var(--bg-primary)] border-t border-[var(--border-color)] px-4 py-2">
            <div class="flex justify-around items-center">
                <a href="/" class="nav-item flex flex-col items-center gap-1 py-2 {% if request.path == '/' %}active{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M218.83,103.77l-80-75.48a1.14,1.14,0,0,1-.11-.11,16,16,0,0,0-21.53,0l-.11.11L37.17,103.77A16,16,0,0,0,32,115.55V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V160h32v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V115.55A16,16,0,0,0,218.83,103.77ZM208,208H160V160a16,16,0,0,0-16-16H112a16,16,0,0,0-16,16v48H48V115.55l.11-.1L128,40l79.9,75.43.11.1Z"></path>
                    </svg>
                    <span class="text-xs">Home</span>
                </a>
                <a href="/workstation" class="nav-item flex flex-col items-center gap-1 py-2 {% if request.path == '/workstation' %}active{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M152,112a8,8,0,0,1-8,8H112a8,8,0,0,1,0-16h32A8,8,0,0,1,152,112Zm80-40V200a16,16,0,0,1-16,16H40a16,16,0,0,1-16-16V72A16,16,0,0,1,40,56H80V48a24,24,0,0,1,24-24h48a24,24,0,0,1,24,24v8h40A16,16,0,0,1,232,72ZM96,56h64V48a8,8,0,0,0-8-8H104a8,8,0,0,0-8,8Zm120,57.61V72H40v41.61A184,184,0,0,0,128,136,184,184,0,0,0,216,113.61Z"></path>
                    </svg>
                    <span class="text-xs">Workstation</span>
                </a>
                <a href="/add_case" class="nav-item flex flex-col items-center gap-1 py-2 {% if request.path == '/add_case' %}active{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path>
                    </svg>
                    <span class="text-xs">Add Case</span>
                </a>
                <a href="/marketplace" class="nav-item flex flex-col items-center gap-1 py-2 {% if request.path == '/marketplace' %}active{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M96,216a16,16,0,1,1-16-16A16,16,0,0,1,96,216Zm88-16a16,16,0,1,0,16,16A16,16,0,0,0,184,200ZM231.65,74.35l-28.53,92.71A23.89,23.89,0,0,1,180.18,184H84.07A24.11,24.11,0,0,1,61,166.59L24.82,40H8A8,8,0,0,1,8,24H24.82A8.08,8.08,0,0,1,32.54,29.41L52.92,72H224a8,8,0,0,1,7.65,10.35ZM213.17,88H57.37l26.13,73.89a8.08,8.08,0,0,0,7.7,5.11H180.18a8,8,0,0,0,7.65-5.78Z"></path>
                    </svg>
                    <span class="text-xs">Marketplace</span>
                </a>
                <a href="/settings" class="nav-item flex flex-col items-center gap-1 py-2 {% if request.path == '/settings' %}active{% endif %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                        <path d="M128,80a48,48,0,1,0,48,48A48.05,48.05,0,0,0,128,80Zm0,80a32,32,0,1,1,32-32A32,32,0,0,1,128,160Zm88-29.84q.06-2.16,0-4.32l14.92-18.64a8,8,0,0,0,1.48-7.06,107.21,107.21,0,0,0-10.88-26.25,8,8,0,0,0-6-3.93l-23.72-2.64a63.73,63.73,0,0,0-3.08-3.07l-2.64-23.73a8,8,0,0,0-3.93-6,107.21,107.21,0,0,0-26.25-10.88,8,8,0,0,0-7.06,1.49L130.16,40a61.25,61.25,0,0,0-4.32,0L107.2,25.07a8,8,0,0,0-7.06-1.49A107.21,107.21,0,0,0,73.89,34.46a8,8,0,0,0-3.93,6L67.32,64.18a63.73,63.73,0,0,0-3.07,3.08L40.53,69.89a8,8,0,0,0-6,3.93,107.21,107.21,0,0,0-10.88,26.25,8,8,0,0,0,1.49,7.06L40.06,125.84q-.06,2.16,0,4.32L25.14,148.8a8,8,0,0,0-1.49,7.06,107.21,107.21,0,0,0,10.88,26.25,8,8,0,0,0,6,3.93l23.72,2.64a63.73,63.73,0,0,0,3.08,3.07l2.64,23.73a8,8,0,0,0,3.93,6,107.21,107.21,0,0,0,26.25,10.88,8,8,0,0,0,7.06-1.49L125.84,216a61.25,61.25,0,0,0,4.32,0l18.64,14.92a8,8,0,0,0,7.06,1.49,107.21,107.21,0,0,0,26.25-10.88,8,8,0,0,0,3.93-6l2.64-23.73a63.73,63.73,0,0,0,3.07-3.08l23.73-2.63a8,8,0,0,0,6-3.93,107.21,107.21,0,0,0,10.88-26.25,8,8,0,0,0-1.49-7.06ZM201,171.47l-22.15,2.45a8,8,0,0,0-5.82,3.32,49.87,49.87,0,0,1-7.75,7.75,8,8,0,0,0-3.33,5.82L159.53,213a91.83,91.83,0,0,1-15.76,6.54l-17.37-13.89a8,8,0,0,0-5-1.74c-1.48,0-3,.06-4.44.06a8,8,0,0,0-5,1.74L94.6,219.55a91.83,91.83,0,0,1-15.76-6.54L76.39,190.82A8,8,0,0,0,73.07,185a49.87,49.87,0,0,1-7.75-7.75,8,8,0,0,0-5.82-3.32L37.35,171.47a91.83,91.83,0,0,1-6.54-15.76l13.89-17.37a8,8,0,0,0,1.74-5c0-1.48-.06-3-.06-4.44a8,8,0,0,0-1.74-5L30.75,106.53a91.83,91.83,0,0,1,6.54-15.76l22.19-2.45a8,8,0,0,0,5.82-3.32,49.87,49.87,0,0,1,7.75-7.75,8,8,0,0,0,3.32-5.82L78.82,49.24a91.83,91.83,0,0,1,15.76-6.54l17.37,13.89a8,8,0,0,0,5,1.74c1.48,0,3-.06,4.44-.06a8,8,0,0,0,5-1.74l17.37-13.89a91.83,91.83,0,0,1,15.76,6.54l2.45,22.19a8,8,0,0,0,3.32,5.82,49.87,49.87,0,0,1,7.75,7.75,8,8,0,0,0,5.82,3.32l22.19,2.45a91.83,91.83,0,0,1,6.54,15.76l-13.89,17.37a8,8,0,0,0-1.74,5c0,1.48.06,3,.06,4.44a8,8,0,0,0,1.74,5l13.89,17.37A91.83,91.83,0,0,1,201,171.47Z"></path>
                    </svg>
                    <span class="text-xs">Settings</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Include Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Additional scripts -->
    <script src="/static/js/visual_output.js" defer></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered with scope:', registration.scope);
                        
                        // Check for updates
                        registration.onupdatefound = () => {
                            const installingWorker = registration.installing;
                            installingWorker.onstatechange = () => {
                                if (installingWorker.state === 'installed' && 
                                    navigator.serviceWorker.controller) {
                                    if (confirm('New version available. Reload to update?')) {
                                        window.location.reload();
                                    }
                                }
                            };
                        };
                    })
                    .catch(error => {
                        console.error('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
