<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Gastric Oncology-Surgery Decision Support Platform">
    <title>{% block title %}Gastric ADCI Platform{% endblock %}</title>
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="apple-touch-icon" href="/static/icons/apple-touch-icon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="/static/css/app.css">
    
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-50 font-inter antialiased">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                                <span class="text-white font-bold text-sm">YAZ</span>
                            </div>
                            <span class="text-xl font-semibold text-gray-900">Gastric ADCI</span>
                        </div>
                    </a>
                </div>
                
                <!-- Navigation Links -->
                <div class="hidden md:flex space-x-8">
                    <a href="/surgify" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium">Surgify</a>
                    <a href="/csv-collab" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium">CSV Collaboration</a>
                    <a href="/api/docs" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium">API Docs</a>
                </div>
                
                <!-- User Menu -->
                <div class="flex items-center space-x-4">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">
                        Generate Insights
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between">
                <div class="text-sm text-gray-500">
                    Â© 2024 Gastric ADCI Platform. Healthcare-grade decision support.
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-sm text-gray-500 hover:text-gray-600">Privacy</a>
                    <a href="#" class="text-sm text-gray-500 hover:text-gray-600">Terms</a>
                    <a href="#" class="text-sm text-gray-500 hover:text-gray-600">Support</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/htmx.org@1.9.6/dist/htmx.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6/dist/ext/response-targets.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6/dist/ext/loading-states.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="/static/js/app.js"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
