<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#191410">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Offline - Decision Precision in Surgery</title>
    <link rel="manifest" href="/static/manifest.json">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #fbfaf9;
            color: #191410;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0 1rem;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #191410;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
            color: #4b5563;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #6b7280;
        }
        .button {
            background-color: #191410;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #2d2b28;
        }
        @media (pointer: coarse) {
            .button {
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¶</div>
        <h1>You're Offline</h1>
        <p>
            Decision Precision in Surgery requires an internet connection to provide 
            accurate surgical decision support. Please check your connection and try again.
        </p>
        <button class="button" onclick="window.location.reload()">Try Again</button>
    </div>

    <script>
        // Check for online status
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
