<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}AI-powered surgical decision support platform{% endblock %}">
    <title>{% block title %}Surgify - Advanced Surgical Platform{% endblock %}</title>
    
    <!-- Essential CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/main.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-50 font-inter antialiased">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-4">
                    <button id="sidepanel-toggle" class="md:hidden p-2 rounded-md hover:bg-gray-100">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="text-2xl font-bold logo-text">Surgify</h1>
                </div>
                
                <!-- Actions -->
                <div class="flex items-center space-x-4">
                    {% block header_actions %}
                    <button id="theme-toggle" class="p-2 rounded-md hover:bg-gray-100">
                        <i class="fas fa-sun"></i>
                    </button>
                    <button id="auth-btn" class="btn btn-primary">
                        <i class="fas fa-user mr-2"></i>Account
                    </button>
                    {% endblock %}
                </div>
            </div>
        </div>
    </header>

    <!-- Sidepanel -->
    <div id="sidepanel-overlay" class="sidepanel-overlay hidden"></div>
    <aside id="sidepanel" class="fixed left-0 top-0 h-full w-64 bg-white shadow-lg z-50">
        <div class="flex flex-col h-full">
            <div class="flex items-center justify-between p-4 border-b">
                <h2 class="text-lg font-semibold">Menu</h2>
                <button id="sidepanel-close" class="p-2 hover:bg-gray-100 rounded">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="flex-1 p-4">
                {% block sidebar_nav %}
                <div class="space-y-2">
                    <a href="/" class="flex items-center space-x-3 px-3 py-2 rounded hover:bg-blue-50">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="/dashboard" class="flex items-center space-x-3 px-3 py-2 rounded hover:bg-blue-50">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="/cases" class="flex items-center space-x-3 px-3 py-2 rounded hover:bg-blue-50">
                        <i class="fas fa-folder"></i>
                        <span>Cases</span>
                    </a>
                </div>
                {% endblock %}
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Auth Modal -->
    <div id="auth-modal" class="auth-modal">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold">Account Access</h3>
                <button id="close-auth-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="space-y-4">
                <button class="w-full btn btn-primary">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
                <button class="w-full btn btn-secondary">
                    <i class="fas fa-user-plus mr-2"></i>Sign Up
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Scripts -->
    <script src="/static/js/app.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
