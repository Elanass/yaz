<header class="fixed top-0 left-0 right-0 bg-white/95 backdrop-blur-md border-b border-gray-100 z-50 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-3">
            <!-- Left section with menu and logo -->
            <div class="flex items-center space-x-4">
                <!-- Enhanced Hamburger Menu Toggle -->
                <button id="sidepanel-toggle" class="relative p-3 rounded-lg text-gray-800 hover:text-blue-600 hover:bg-blue-50 transition-all duration-300 transform hover:scale-110 group overflow-hidden" title="Open Menu">
                    <!-- Ripple effect background -->
                    <div class="absolute inset-0 bg-blue-100 rounded-lg scale-0 group-hover:scale-100 transition-transform duration-300 opacity-50"></div>
                    
                    <!-- Bolder hamburger icon with enhanced animation -->
                    <div class="relative z-10 hamburger-icon">
                        <div class="hamburger-line w-6 h-1 bg-current rounded-full transition-all duration-300 mb-1 group-hover:rotate-45 group-hover:translate-y-2 origin-center"></div>
                        <div class="hamburger-line w-6 h-1 bg-current rounded-full transition-all duration-300 mb-1 group-hover:opacity-0"></div>
                        <div class="hamburger-line w-6 h-1 bg-current rounded-full transition-all duration-300 group-hover:-rotate-45 group-hover:-translate-y-2 origin-center"></div>
                    </div>
                </button>
                
                <!-- Enhanced Brand Icon with bolder design -->
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-gradient-to-br from-blue-600 to-purple-700 rounded-xl flex items-center justify-center shadow-xl transform hover:scale-110 transition-all duration-300 hover:rotate-3">
                        <svg class="w-7 h-7 text-white font-black" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.031 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-black bg-gradient-to-r from-blue-700 to-purple-700 bg-clip-text text-transparent tracking-tight">
                        Surgify
                    </h1>
                </div>
            </div>
            
            <!-- Center navigation -->
            <nav class="hidden md:flex items-center space-x-8">
                <a href="/dashboard" class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
                    Dashboard
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-600 group-hover:w-full transition-all duration-200"></span>
                </a>
                <a href="/cases" class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
                    Cases
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-600 group-hover:w-full transition-all duration-200"></span>
                </a>
                <a href="/analytics" class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200 relative group">
                    Analytics
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-600 group-hover:w-full transition-all duration-200"></span>
                </a>
            </nav>
            
            <!-- Right section with interactive auth -->
            <div class="flex items-center space-x-3">
                <!-- Quick Actions -->
                <button class="p-2 rounded-lg text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 transform hover:scale-105">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 17h5l-5 5-5-5h5v-5a7.5 7.5 0 000-15zm0 0V3a2 2 0 00-2-2H5a2 2 0 00-2 2v14a2 2 0 002 2h8a2 2 0 002-2z" />
                    </svg>
                </button>
                
                <!-- Interactive Auth Button -->
                <button id="authToggle" class="flex items-center space-x-2 px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 hover:scale-105">
                    <svg class="h-5 w-5 font-bold" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                    </svg>
                    <span class="font-bold">Auth</span>
                </button>
            </div>
        </div>
    </div>
</header>
