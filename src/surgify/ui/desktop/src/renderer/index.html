<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://surgify.com https://api.surgify.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://surgify.com;">
    <title>Surgify Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow: hidden;
            height: 100vh;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .title-bar {
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            -webkit-app-region: drag;
        }

        .title-bar-title {
            font-size: 14px;
            font-weight: 500;
            color: white;
        }

        .title-bar-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .title-bar-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .title-bar-button.close {
            background: #ff5f57;
        }

        .title-bar-button.minimize {
            background: #ffbd2e;
        }

        .title-bar-button.maximize {
            background: #28ca42;
        }

        .title-bar-button:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .webview-container {
            flex: 1;
            border: none;
            background: white;
            border-radius: 8px 8px 0 0;
            margin: 8px 8px 0 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .webview {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 14px;
            color: #999;
        }

        .status-bar {
            height: 24px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .status-left, .status-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #28ca42;
        }

        .status-dot.warning {
            background: #ffbd2e;
        }

        .status-dot.error {
            background: #ff5f57;
        }

        .offline-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 999;
        }

        .offline-message h2 {
            color: #667eea;
            margin-bottom: 16px;
        }

        .offline-message p {
            color: #666;
            margin-bottom: 20px;
        }

        .retry-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .retry-button:hover {
            background: #5a67d8;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="title-bar">
            <div class="title-bar-title">Surgify</div>
            <div class="title-bar-controls">
                <button class="title-bar-button close" id="close-btn"></button>
                <button class="title-bar-button minimize" id="minimize-btn"></button>
                <button class="title-bar-button maximize" id="maximize-btn"></button>
            </div>
        </div>

        <div class="content-area">
            <div class="loading-screen" id="loading-screen">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading Surgify...</div>
                <div class="loading-subtext">Connecting to secure servers</div>
            </div>

            <div class="offline-message hidden" id="offline-message">
                <h2>Connection Lost</h2>
                <p>Unable to connect to Surgify servers. Please check your internet connection.</p>
                <button class="retry-button" id="retry-btn">Retry Connection</button>
            </div>

            <div class="webview-container">
                <webview 
                    class="webview" 
                    id="webview"
                    src="about:blank"
                    nodeintegration="false"
                    websecurity="true"
                    allowpopups="false"
                    preload="./preload.js">
                </webview>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-left">
                <div class="status-indicator">
                    <div class="status-dot" id="connection-status"></div>
                    <span id="connection-text">Connected</span>
                </div>
                <div class="status-indicator">
                    <span id="user-info">Not logged in</span>
                </div>
            </div>
            <div class="status-right">
                <div class="status-indicator">
                    <span id="version-info">v1.0.0</span>
                </div>
                <div class="status-indicator">
                    <span id="security-status">Secure</span>
                </div>
            </div>
        </div>
    </div>

    <div id="react-root"></div>
    <script src="./standalone-renderer.js"></script>
</body>
</html>
