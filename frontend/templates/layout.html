<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastric ADCI Platform</title>
    <link rel="stylesheet" href="/static/css/layout.css">
</head>
<body>
    <div id="vertical-scroll">
        <h1>Clinical Categories</h1>
        <p>Select a category to view details.</p>
    </div>
    <div id="horizontal-scroll">
        <div class="card">Patient Case 1</div>
        <div class="card">Patient Case 2</div>
        <div class="card">Protocol 1</div>
        <div class="card">Protocol 2</div>
    </div>
    <input type="text" id="search-input" placeholder="Search..." style="margin: 1rem; padding: 0.5rem; width: calc(100% - 2rem);">
    <div id="results-container" style="margin: 1rem; padding: 1rem; border: 1px solid #dee2e6; border-radius: 8px; background-color: #f8f9fa;"></div>
    <script src="/static/js/search.js" defer></script>
    <script src="/static/js/visual_output.js" defer></script>
</body>
</html>
