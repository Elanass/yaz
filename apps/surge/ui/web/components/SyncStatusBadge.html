<div class="u-stack" id="sync-status-badge" style="padding: var(--s-2) var(--s-3); background: var(--bg-elev); border-radius: var(--radius); border: 1px solid rgba(255,255,255,0.1);">
  <div class="status-indicator">
    <div class="status-dot pulse" style="width: 8px; height: 8px; border-radius: 50%; background: var(--ok);"></div>
  </div>
  <div class="status-content">
    <span style="font: 500 var(--fs-14)/1 var(--font-ui); color: var(--text);">Status:</span>
    <span style="font: 600 var(--fs-14)/1 var(--font-ui); color: var(--ok);">Online</span>
  </div>
  <div class="sync-meta">
    <span style="font: 400 var(--fs-12)/1 var(--font-ui); color: var(--muted);">Last sync: just now</span>
  </div>
</div>
